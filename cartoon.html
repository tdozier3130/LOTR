<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cartoon Clock">
  <meta name="theme-color" content="#000000">

  <title>Cartoon Clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #dimmer {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 3;
      will-change: transform;
    }

    .flip-wrap {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .flip-card {
      position: relative;
      width: clamp(72px, 12vw, 120px);
      height: clamp(96px, 16vw, 160px);
      border-radius: 14px;
      background: linear-gradient(to bottom, #2b2b2b 0%, #1d1d1d 50%, #111 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 -1px 0 rgba(0,0,0,0.9),
        0 10px 24px rgba(0,0,0,0.6);
      display: grid;
      place-items: center;
    }

    .flip-card::after {
      content: "";
      position: absolute;
      left: 8px;
      right: 8px;
      top: 50%;
      height: 2px;
      background: rgba(0,0,0,0.55);
    }

    .digit {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(40px, 7vw, 72px);
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      color: rgba(235,235,235,0.98);
      text-shadow:
        0 1px 0 rgba(0,0,0,0.7),
        0 6px 16px rgba(0,0,0,0.6);
      line-height: 1;
    }

    .ampm {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 0.2em;
      letter-spacing: 0.18em;
      opacity: 0.75;
      font-weight: 300;
    }

    .date {
      margin-top: 14px;
      font-family: Georgia, "Times New Roman", serif;
      font-size: clamp(16px, 3vw, 26px);
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
      text-align: center;
    }

    .flip {
      animation: flipTick 520ms ease-in-out;
    }

    @keyframes flipTick {
      0%   { transform: perspective(900px) rotateX(0deg); }
      40%  { transform: perspective(900px) rotateX(-70deg); }
      100% { transform: perspective(900px) rotateX(0deg); }
    }
  </style>
</head>

<body>
  <div class="bg">
    <iframe id="ytbg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="dimmer"></div>

  <div class="overlay">
    <div>
      <div class="flip-wrap" id="clock">
        <div class="flip-card" id="hoursCard">
          <span class="digit" id="hours">12</span>
        </div>

        <div class="flip-card" id="minutesCard">
          <span class="digit" id="minutes">00</span>
          <span class="ampm" id="ampm">AM</span>
        </div>
      </div>

      <div class="date" id="date">Loadingâ€¦</div>
    </div>
  </div>

  <script>
    /* ======================
       VIDEO: RANDOM START
       - on every page open
       - and every 3 hours while open
       ====================== */
    (function () {
      const VIDEO_ID = "Ae4TmRSeuh0";
      const VIDEO_LENGTH = 3600; // seconds (estimate)
      const CHANGE_EVERY_HOURS = 3;

      function pickRandomStart() {
        return Math.floor(Math.random() * Math.max(1, (VIDEO_LENGTH - 30)));
      }

      function setVideoToRandomTime() {
        const start = pickRandomStart();
        const url =
          "https://www.youtube-nocookie.com/embed/" + VIDEO_ID +
          "?autoplay=1&mute=1&controls=0&playsinline=1" +
          "&rel=0&modestbranding=1&iv_load_policy=3" +
          "&loop=1&playlist=" + VIDEO_ID +
          "&start=" + start;

        const iframe = document.getElementById("ytbg");
        iframe.src = url;
      }

      function msUntilNextBoundary(hours) {
        const now = new Date();
        const blockMs = hours * 60 * 60 * 1000;
        const t = now.getTime();
        const next = Math.floor(t / blockMs + 1) * blockMs;
        return next - t;
      }

      // Always randomize on page open
      setVideoToRandomTime();

      // Then randomize at the next 3-hour boundary, then every 3 hours
      setTimeout(() => {
        setVideoToRandomTime();
        setInterval(setVideoToRandomTime, CHANGE_EVERY_HOURS * 60 * 60 * 1000);
      }, msUntilNextBoundary(CHANGE_EVERY_HOURS));
    })();

    /* ======================
       CLOCK
       ====================== */
    function pad(n) {
      return String(n).padStart(2, "0");
    }

    let lastMinute = null;
    let lastHour = null;

    function triggerFlip(cardId) {
      const el = document.getElementById(cardId);
      el.classList.remove("flip");
      void el.offsetWidth;
      el.classList.add("flip");
    }

    function updateClock() {
      const now = new Date();
      let h24 = now.getHours();
      let m = now.getMinutes();
      let ampm = h24 >= 12 ? "PM" : "AM";
      let h12 = h24 % 12 || 12;

      document.getElementById("hours").textContent = pad(h12);
      document.getElementById("minutes").textContent = pad(m);
      document.getElementById("ampm").textContent = ampm;

      document.getElementById("date").textContent =
        now.toLocaleDateString(undefined, {
          weekday: "long",
          month: "long",
          day: "numeric"
        });

      if (lastMinute === null) lastMinute = m;
      if (lastHour === null) lastHour = h12;

      if (m !== lastMinute) {
        lastMinute = m;
        triggerFlip("minutesCard");
      }

      if (h12 !== lastHour) {
        lastHour = h12;
        triggerFlip("hoursCard");
      }
    }

    updateClock();
    setInterval(updateClock, 1000);

    /* ======================
       OLED DRIFT
       ====================== */
    let offset = 0;
    setInterval(() => {
      offset = (offset + 1) % 6;
      document.querySelector(".overlay").style.transform =
        `translate(${offset}px, ${offset}px)`;
    }, 60000);

    /* ======================
       SWIPE DIMMER
       ====================== */
    (function () {
      const dimmer = document.getElementById("dimmer");
      let dim = Number(localStorage.getItem("dimLevel") || "0");
      dim = Math.min(0.85, Math.max(0, dim));
      dimmer.style.opacity = dim;

      let startY = null;
      let startDim = dim;

      function setDim(v) {
        dim = Math.min(0.85, Math.max(0, v));
        dimmer.style.opacity = dim;
        localStorage.setItem("dimLevel", dim);
      }

      window.addEventListener("touchstart", e => {
        if (!e.touches || e.touches.length !== 1) return;
        startY = e.touches[0].clientY;
        startDim = dim;
      }, { passive: true });

      window.addEventListener("touchmove", e => {
        if (startY === null || !e.touches || e.touches.length !== 1) return;
        const dy = e.touches[0].clientY - startY;
        setDim(startDim + dy / 400);
      }, { passive: true });

      window.addEventListener("touchend", () => {
        startY = null;
      }, { passive: true });
    })();
  </script>
</body>
</html>
